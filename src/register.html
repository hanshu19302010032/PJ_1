<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log in</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="wrapper">
    <header><h1>Image Gallery</h1></header>
    <main>
        <div class="login">
            <h1>Register</h1>
            <form action="index.html" method="post">
                <!--div is used for animations of username/password etc-->
                <div>
                    <input type="text" class="input" required="required" pattern="^[A-Za-z0-9_]+$">
                    <label class="label">username</label>
                </div>
                <div>
                    <input type="password" class="input pass_input" pattern="^[A-Za-z0-9].{7,}$" required="required">
                    <label class="label pass_label">password</label>
                </div>
                <div>
                    <input type="password" class="input pass_input2" pattern="^[A-Za-z0-9].{7,}$" required="required">
                    <label class="label pass_label2">confirm</label>
                </div>
                <div>
                    <input type="text" class="input pass_input3"
                           pattern="^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$"
                           required="required">
                    <label class="label pass_label3">e-mail</label>
                </div>
                <input type="submit" name="submit" value="submit" class="submit">
            </form>
        </div>

        <div id="goToLogin">
            <a href="index.html">Have got an account already?</a>
        </div>
    </main>
